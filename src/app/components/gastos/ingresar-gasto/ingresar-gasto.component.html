<h4 class="text-center">Ingresar Gasto</h4>
<hr>
<div *ngIf="cantidadIncorrecta" class="text-center mb-3">
    <span class="badge bg-danger textError">{{textoIncorrecto}}</span>
</div>
<div class="form-group mb-4">
    <label for="gasto">Gasto</label>
    <input type="text" [(ngModel)]="tipoGasto" id="gasto" class="form-control form-control-lg" placeholder="Ej: Comida...">
</div>
<div class="form-group mb-4">
    <label for="cantidad">Cantidad</label>
    <input type="number" [(ngModel)]="cantidadGasto" id="cantidad" class="form-control form-control-lg" placeholder="Ingrese Cantidad">
</div>
<button class="btn btn-secondary btn-lg btn-block mt-3" (click)="comprobar()">AGREGAR GASTO</button>
